<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>简易媒体播放器</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/video.css">
</head>
<body>
    <!-- 拖放区域 -->
    <div class="dropzone" id="dropZone">点击或拖拽视频文件到这里</div>

    <!-- 视频播放器容器 -->
    <div id="videoContainer">
        <video id="mediaPlayer" controls autoplay></video>
    </div>

    <!-- 返回按钮 -->
    <button class="return-button" onclick="window.location.href='index.html'">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </button>

    <!-- 文件选择输入 -->
    <input type="file" id="fileInput" style="display:none" accept="audio/*, video/*">

    <script src="js/video.js"></script>
</body>
</html>
